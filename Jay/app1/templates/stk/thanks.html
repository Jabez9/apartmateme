<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Donation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .thank-you-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }
        .thank-you-container img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        .thank-you-container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        .thank-you-container p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
        .thank-you-container a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .thank-you-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <img src="https://placehold.co/100x100?text=%F0%9F%92%96" alt="Thank You">
        <h1>Thank You for Supporting!</h1>
        <p>Your donation has been received successfully. To complete your transaction input your PIN.</p>
    </div>
</body>
</html>
