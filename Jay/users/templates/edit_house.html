{% extends 'layout.html' %}
{% load static %}
{% block body %}
            <!-- Header Start -->
            <div class="container-fluid bg-breadcrumb">
              <div class="container text-center py-5" style="max-width: 900px;">
                  <h4 class="text-white display-4 mb-4 wow animate__animated animate__fadeInDown" data-wow-delay="0.1s" style="font-weight: bolder;"> EDIT HOUSE DATA</h4>
                  <ol class="breadcrumb d-flex justify-content-center mb-0 wow fadeInDown" data-wow-delay="0.3s">
                      <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                      <li class="breadcrumb-item active text-danger">Edit Data</li>
                  </ol>
              </div>
        
          <!-- Header End -->
        
          <!-- Initialize WOW.js -->
          <script>
              new WOW().init(); // Initialize WOW.js
          </script>

        

        <div class="container">

        <h3 style="color: rgb(255, 255, 255); text-align: center;">Edit your house details</h3>

         </div>
        
       
</div>
<section style="display: flex; justify-content: center; align-items: center;">
    <div class="card" style="width: 500px; height: 1200px; padding: 20px; box-sizing: border-box; display: flex; flex-direction: column; justify-content: space-evenly; align-items: center; border: 1px solid #ccc;">
        <form method="POST" enctype="multipart/form-data" style="width: 100%; display: flex; flex-direction: column; justify-content: space-between; height: 100%;">
            {% csrf_token %}
            
            <div class="form-group" style="width: 100%; margin-bottom: 15px;">
                <label for="name" style="display: block; margin-bottom: 5px;">Apartment Name:</label>
                <input type="text" name="name" value="{{ house.name }}" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            
            <div class="form-group" style="width: 100%; margin-bottom: 15px;">
                <label for="status" style="display: block; margin-bottom: 5px;">Status:</label>
                <select name="status" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                    <option value="available" {% if house.status == 'available' %}selected{% endif %}>Available</option>
                    <option value="occupied" {% if house.status == 'occupied' %}selected{% endif %}>Occupied</option>
                    <option value="for_sale" {% if house.status == 'for_sale' %}selected{% endif %}>For Sale</option>
                </select>
            </div>
            
            <div class="form-group" style="width: 100%; margin-bottom: 15px;">
                <label for="location" style="display: block; margin-bottom: 5px;">Location:</label>
                <input type="text" name="location" value="{{ house.location }}" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            
            <div class="form-group" style="width: 100%; margin-bottom: 15px;">
                <label for="price_range" style="display: block; margin-bottom: 5px;">Price Range:</label>
                <input type="text" name="price_range" value="{{ house.price_range }}" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
            </div>

            <!-- Main Image -->
            <div class="form-group" style="width: 100%; margin-bottom: 15px;">
                <label for="main_image" style="display: block; margin-bottom: 5px;">Main Image:</label>
                {% if house.main_image %}
                    <img src="{{ house.main_image.url }}" alt="Current Main Image" style="max-width: 100%; height: auto; margin-bottom: 10px;">
                {% else %}
                    <p>No main image uploaded yet.</p>
                {% endif %}
                <input type="file" name="main_image" accept="image/*" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
            </div>

            <!-- Additional Photos -->
            <div class="form-group" style="width: 100%; margin-bottom: 15px;">
                <label for="additional_photos" style="display: block; margin-bottom: 5px;">Additional Photos:</label>
                <input type="file" name="additional_photos" multiple accept="image/*" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
            </div>

            <div class="form-group" style="text-align: center; margin-top: 20px;">
                <button type="submit" class="btn btn-success" style="padding: 10px 20px; background-color: #28a745; border: none; border-radius: 4px; color: white; font-size: 16px;">Save Changes</button>
            </div>
        </form>
    </div>
</section>




{% endblock %}
