<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #222;
      margin-top: 20px;
    }

    h3 {
      color: #555;
      margin-bottom: 10px;
    }

    /* Container Styling */
    div {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Button Styling */
    .btn {
      display: inline-block;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      margin-top: 10px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-primary {
      background-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .btn-secondary {
      background-color: #6c757d;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    /* Section Styling */
    div > div {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div>
    <h1>Welcome To The Admin Panel</h1>
    <h1>Admin Dashboard</h1>
    
    <!-- Add Landlord -->
    <div>
      <h3>Add Landlord</h3>
      <a href="{% url 'add_landlord' %}" class="btn btn-secondary">Add Landlord</a>
    </div>

    <!-- Add House -->
    <!-- <div>
      <h3>Add House</h3>
      <a href="{% url 'addhouse' %}" class="btn btn-primary">Add House</a>
    </div> -->

    <!-- Link to Houses -->
    <div>
      <h3>Link to Houses</h3>
      <a href="{% url 'house_list' %}" class="btn btn-primary">Go to Houses</a>
    </div>
    
    <!-- Link to Landlords -->
    <div>
      <h3>Link to Landlords</h3>
      <a href="{% url 'landlords' %}" class="btn btn-secondary">Go to Landlords</a>
    </div>
  </div>
</body>
</html>
