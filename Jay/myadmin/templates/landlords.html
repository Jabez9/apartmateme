<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon  -->
    <link rel="icon" href="{% static 'assets/images/icons/apartmateme_logo.jpeg' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    

      <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet"> 



  <!-- Icon Font Stylesheet -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>

  <link href="{% static 'assets/lib/animate/animate.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
  
  <!-- Main CSS File -->
    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'assets/css/bootstrap.min.css' }" rel="stylesheet">

  <link href="{% static 'assets/css/main.css' %}" rel="stylesheet">

  <!-- <link href="{% static 'assets/css/theme.css' %}" rel="stylesheet"> -->

        
</head>


<body class="index-page" style="background-color: rgb(229, 238, 245);">

<section style="background-color: rgb(229, 238, 245);">

     <div class="container-fluid ">
                <div class="container text-center py-5" style="max-width: 900px;">
                    <h4 class="text-primary display-4 mb-4 wow animate__animated animate__fadeInDown" data-wow-delay="0.1s" style="font-weight: bolder;"> List of Landlords</h4>
                </div>
            </div>

<div class="container mt-5" >
    <!-- <h1 class="text-center">Landlords List</h1> -->
    <table class="table table-bordered">
        <thead>
            <tr class="tablerowtop">
                <th>NAME</th>
                <th>EMAIL</th>
                <th>PASSWORD</th>
                <th>ACTIONS</th>
            </tr>
        </thead>
        <tbody>
            {% for landlord in landlords %}
            <tr>
                <td>{{ landlord.name }}</td>
                <td>{{ landlord.email }}</td>
                <td>{{ landlord.password }}</td>
                <td>
                    <!-- View button to show houses of the landlord -->
                    <a href="{% url 'view_landlord_houses' landlord.id %}" class="btn btn-info">View</a>
                    <!-- Link to edit the landlord -->
                    <a href="{% url 'edit_landlord' landlord.id %}" class="btn btn-warning">Edit</a>
                    <!-- Link to Delete Landlord -->
                    <a href="{% url 'delete_landlord' landlord.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this landlord?');">Delete</a>
                    
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">No landlords found</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="d-flex justify-content-center">
    <a href="{% url 'add_landlord' %}" class="btn btn-primary mb-3">Add New Landlord</a>  <!-- Button to go to the add landlord page -->
    </div>

</div>
</section>

</body>
</html>
