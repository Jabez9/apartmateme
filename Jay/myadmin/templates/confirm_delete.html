<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Confirmation</title>
</head>
<body style="text-align: center;">
    <h2>Are you sure you want to delete this house?</h2>

    <div>
        <h3>House Name: {{ house.name }}</h3>
        <p>Location: {{ house.location }}</p>
        <p>Type: {{ house.type }}</p>
        <p>Status: {{ house.status }}</p>
        <p>Owner: {{ house.landlord.name }}</p>
        <p>Date Added: {{ house.dateadded }}</p>
    </div>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" style="background-color: red; color: white;">Delete</button>
    </form>

    <a href="{% url 'house_list' %}">Cancel</a>
</body>
</html>
